<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Event Permission System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-purple-custom">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <!-- Step 1: Personal Details -->
  <div id="step1" class="card p-4 shadow login-card">
    <h3 class="text-center text-purple mb-4">Create Account</h3>
    <p class="text-center text-muted mb-4">Step 1 of 2: Personal Details</p>

    <input type="text" class="form-control mb-3" id="firstName" placeholder="First Name *" required>
    <input type="text" class="form-control mb-3" id="middleName" placeholder="Middle Name">
    <input type="text" class="form-control mb-3" id="lastName" placeholder="Last Name">
    <input type="email" class="form-control mb-3" id="email" placeholder="Email ID">
    <input type="text" class="form-control mb-3" id="rollNo" placeholder="Roll No">
    
    <select class="form-select mb-3" id="department">
      <option value="">Select Department</option>
      <option value="cse">Computer Science & Engineering</option>
      <option value="ece">Electronics & Communication Engineering</option>
      <option value="me">Mechanical Engineering</option>
      <option value="ce">Civil Engineering</option>
      <option value="ee">Electrical Engineering</option>
    </select>

    <select class="form-select mb-3" id="section">
      <option value="">Select Section</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>

    <button class="btn btn-purple w-100" onclick="goToStep2()">Next</button>
    <p class="text-center mt-3">
      Already registered? <a href="index.html" class="text-decoration-none signup-link">Login here</a>
    </p>
  </div>

  <!-- Step 2: Password Creation -->
  <div id="step2" class="card p-4 shadow login-card" style="display:none;">
    <h3 class="text-center text-purple mb-4">Create Account</h3>
    <p class="text-center text-muted mb-4">Step 2 of 2: Create Password</p>

    <input type="password" class="form-control mb-3" id="password" placeholder="Create Password">
    <input type="password" class="form-control mb-3" id="confirmPassword" placeholder="Retype Password">

    <button class="btn btn-purple w-100 mb-2" onclick="submitSignup()">Create Account</button>
    <button class="btn btn-secondary w-100" onclick="goToStep1()">Back</button>
  </div>

  <!-- Step 3: Success Message -->
  <div id="step3" class="card p-4 shadow login-card text-center" style="display:none;">
    <div class="mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#6f42c1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    <h3 class="text-purple mb-3">Account Created Successfully!</h3>
    <p class="text-muted mb-4">Your account has been created. Redirecting to login...</p>
    
    <button class="btn btn-purple w-100" onclick="redirectToLogin()">Go to Login</button>
  </div>
</div>

<script>
  let userDetails = {};

  function goToStep2() {
    const firstName = document.getElementById("firstName").value.trim();
    const email = document.getElementById("email").value.trim();
    const rollNo = document.getElementById("rollNo").value.trim();
    const department = document.getElementById("department").value;
    const section = document.getElementById("section").value;

    if (!firstName) {
      alert("First Name is mandatory!");
      return;
    }

    if (!email) {
      alert("Email ID is required!");
      return;
    }

    if (!rollNo) {
      alert("Roll No is required!");
      return;
    }

    if (!department) {
      alert("Please select a Department!");
      return;
    }

    if (!section) {
      alert("Please select a Section!");
      return;
    }

    // Validate email format
    if (!isValidEmail(email)) {
      alert("Please enter a valid email address!");
      return;
    }

    // Store user details
    userDetails = {
      firstName: firstName,
      middleName: document.getElementById("middleName").value.trim(),
      lastName: document.getElementById("lastName").value.trim(),
      email: email,
      rollNo: rollNo,
      department: department,
      section: section
    };

    // Hide step 1, show step 2
    document.getElementById("step1").style.display = "none";
    document.getElementById("step2").style.display = "block";
  }

  function goToStep1() {
    document.getElementById("step2").style.display = "none";
    document.getElementById("step1").style.display = "block";
  }

  function submitSignup() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!password) {
      alert("Please create a password!");
      return;
    }

    if (password.length < 6) {
      alert("Password must be at least 6 characters long!");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // Store complete user data
    userDetails.password = password;
    localStorage.setItem("userData", JSON.stringify(userDetails));

    // Hide step 2, show step 3 (success)
    document.getElementById("step2").style.display = "none";
    document.getElementById("step3").style.display = "block";

    // Auto redirect after 3 seconds
    setTimeout(redirectToLogin, 3000);
  }

  function redirectToLogin() {
    window.location.href = "index.html";
  }

  function isValidEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }
</script>

</body>
</html>
