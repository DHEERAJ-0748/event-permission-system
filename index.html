<!DOCTYPE html>
<html>
<head>
  <title>Event Permission System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-purple-custom">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow login-card">
    <h3 class="text-center text-purple mb-3">Login Portal</h3>

    <select class="form-select mb-3" id="role">
      <option value="">Select Role</option>
      <option value="club">Club</option>
      <option value="faculty">Faculty In-Charge</option>
      <option value="admin">Admin</option>
      <option value="principal">Principal</option>
    </select>

    <input type="email" class="form-control mb-3" placeholder="Email">
    <input type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-purple w-100" onclick="login()">Login</button>

    <div class="divider my-3 text-center">
      <span>OR</span>
    </div>

    <button class="btn btn-google w-100 mb-3" onclick="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebaseapp/v8.10.0/images/material_icon.svg" alt="Google" height="20">
      Continue with Google
    </button>

    <p class="text-center mt-3">
      Not registered? <a href="signup.html" class="text-decoration-none signup-link">Sign up here</a>
    </p>
  </div>
</div>

<script>
  function login() {
    const role = document.getElementById("role").value;
    if (!role) {
      alert("Please select role");
      return;
    }
    localStorage.setItem("role", role);
    window.location.href = "dashboard.html";
  }

  function loginWithGoogle() {
    alert("Google login coming soon!");
    // TODO: Implement Google OAuth
  }
</script>

</body>
</html>
